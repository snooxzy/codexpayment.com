<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCash Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e2a47, #4a6ff1);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .payment-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .payment-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .payment-details {
            font-size: 20px;
            color: #f5f5f5;
            margin-bottom: 10px;
        }

        .qr-code img {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }

        .qr-code img:hover {
            transform: scale(1.05);
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 15px;
        }

        .note {
            color: #bbb;
            font-size: 14px;
            margin-top: 25px;
        }

        .note a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .note a:hover {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .payment-container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 28px;
            }

            .payment-details {
                font-size: 18px;
            }

            .amount {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Pay with GCash</h1>
        <p class="payment-details">Scan the QR code below to complete your payment using GCash.</p>

        <!-- QR Code (Replace with your actual QR code URL) -->
        <div class="qr-code">
            <img src="Cash.jpg" alt="GCash QR Code" width="250" height="250">
        </div>

        <p class="amount">Amount: PHP 80.00</p>

        <div class="note">
            <p>Please scan the QR code with your GCash app to pay.</p>
            <p>If you encounter any issues, <a href="mailto:support@yourcompany.com">contact customer support</a>.</p>
        </div>
    </div>

</body>
</html>
